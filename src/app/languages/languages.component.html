<ul data-testid="ul" *ngIf="getHasLangs()" class="flex gap-2 flex-wrap md:flex-nowrap">
  <li data-testid="li" *ngFor="let lang of getLanguages()"  class="text-xs text-blue-600 px-2 p-1 bg-blue-200 rounded-xl hover:bg-blue-500 hover:text-slate-50">
    <a href='https://github.com/topics/{{lang}}' target="_blank" >{{lang}}</a>
  </li>
</ul>
